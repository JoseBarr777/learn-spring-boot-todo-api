# Application name (used in logs, metrics, etc.)
spring.application.name=tasksmanager

# In-memory H2 database setup
spring.datasource.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# H2 web console (handy for dev/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
